<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id='follow-profile-button-container'></div>

        <script>
            var targetUser = "{{ username }}"
        </script>

        <script>
            class FollowProfileButton {
    constructor(targetDiv, targetUser) {
        this.targetDiv = targetDiv;
        this.targetUser = targetUser;
    }

    // getter 
    get csrfCookie() {
        return this.getCookie('csrftoken');
    }

    //method
    getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // getter
    get button() {
        return this.buildButton();
    }
    //method
    buildButton() {
        const csrftoken = this.csrfCookie;
        console.log(csrftoken);

        const buttonDiv = document.createElement('div');
        buttonDiv.id = 'follow-button-div';

        const form = document.createElement('form');
        form.action = `http://127.0.0.1:8000/profiles/api/${this.targetUser}/follow`;
        form.method = 'POST';
        form.headers = {
            'Accept': 'application/json, text/plain, */*',
            'Content-type': 'application/json',
        }

        const button = document.createElement('button');
        button.id = 'profile-follow-button';
        button.type = 'submit';
        button.setAttribute('class', 'btn btn-secondary');
        button.textContent = 'Follow';

        const action = document.createElement('input');
        action.type = 'hidden';
        action.name = 'action';
        action.value = 'follow'

        const inputElem = document.createElement('input');
        inputElem.type = 'hidden';
        inputElem.name = 'csrfmiddlewaretoken';
        inputElem.value = csrftoken;

        form.appendChild(button);
        form.appendChild(action);
        form.appendChild(inputElem);
        buttonDiv.appendChild(form);


        return buttonDiv;
    }

    renderButton() {
        const followButton = this.button;
        const target = document.getElementById(this.targetDiv);
        target.appendChild(followButton);
    }
}
        </script>

        <script>
            let followButton = new FollowProfileButton(targetDiv='follow-profile-button-container', targetUser);
            followButton.renderButton();
        </script>
    </body>
</html>
