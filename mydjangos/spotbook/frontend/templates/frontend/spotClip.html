{% extends 'frontend/base.html' %}

{% block css %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/components/SpotClip.css' %}">
{% endblock css %}


{% block content %}

    <div id='spot-clip'></div>
    <div id='test'></div>

    {% load static  %}
    <script src="{% static 'frontend/js/components/ClipLikeButton.js' %}"></script>
    {% load static  %}
    <script src="{% static 'frontend/js/components/ClipLikeCounter.js' %}"></script>
    {% load static  %}
    <script src="{% static 'frontend/js/components/SpotClip.js' %}"></script>

    <script>
        var clip_id = "{{ clip_id }}";
        var spotClip = new SpotClip(clip_id=clip_id);
        spotClip.render(target_div='spot-clip');
    </script>

    <script>
        var likeCounter = new ClipLikeCounter(clip_id=clip_id);
        likeCounter.render(target_div='test');
    </script>

{% endblock content %}
