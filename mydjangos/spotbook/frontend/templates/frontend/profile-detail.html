{% extends 'frontend/base.html' %}

{% block css %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/profile-detail.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
{% endblock css %}

{% block js %}
    {{ block.super }}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
{% endblock js %}

{% block content %}

<div id='content'>
    <div id='profile-container'>
        <div id='profile-detail-container'></div>
        <div id='follow-button-container'></div>
    </div>
    <div id='spots-container'>
        <div id='map-container'>
            <div id='mapid'></div>
        </div>
    </div>
    <div id='clips-container'></div>
</div>

{% load static  %}
<script src="{% static 'frontend/js/components/followProfileButton.js' %}"></script>

<script>
    var _username = "{{ username }}";
    let followButton = new FollowProfileButton(targetDiv='follow-button-container', targetUser=_username);
    followButton.renderButton();
</script>

{% load static %}
<script src="{% static 'frontend/js/components/profileDetail.js' %}"></script>

<script>
    let profileDetaiObj = new ProfileDetail(targetDiv='profile-detail-container', targetUser=_username);
    profileDetaiObj.render();
</script>
